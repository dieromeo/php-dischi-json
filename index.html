<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Dischi</title>
</head>

<body class="bg-dark">
    <div id="app" v-cloak>
        <div class="container py-5">
            <div class="row gy-5">
                <!-- cards -->
                <div class="col-4" v-for="album in dischi">
                    <div class="card" style="width: 18rem;">
                        <!-- immagine album -->
                        <img :src="album.image.path" class="card-img-top" :alt="album.image.alt">
                        <div class="card-body text-center position-relative">
                            <!-- titolo -->
                            <h4 class="card-title">{{album.title}}</h4>
                            <!-- artista -->
                            <h5 class="card-title mb-5">{{album.author}}</h5>
                            <button class="btn btn-primary position-absolute start-50 translate-middle-x">More</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- vue  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- axios  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- js  -->
    <script src="src/js/main.js"></script>
</body>

</html>
